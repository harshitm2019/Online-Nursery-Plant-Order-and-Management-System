<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet" />
    <style>
        body{
            background: linear-gradient(45deg, #121212, #2b2b2b);
            color: #fff;
            padding: 40px;
            height: 100%;
        }

        .complaint-details {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .table th{

          color: white;
          border: 1px solid #555;
        }
        .table td {
            color: black;
            border: 1px solid #555;
        }

        .table th {
            background-color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body style="height: 100vh;">
    <div class="container">

        <div class="row">
             <div class="col-lg-2">
             <button type="button" class="btn btn-primary" style="position: absolute; right: 30px;" (click)="showDashboard()">Dashboard</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="complaint-details">
                    <h2 class="mb-4">Complaint Details</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Plantation ID</th>
                                    <th>Complaint ID</th>
                                    <th>Complaint Date</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of complaintObj">
                                    <td>{{i.plantationId}}</td>
                                    <td>{{i.compId}}</td>
                                    <td>{{i.compDate}}</td>
                                    <td>{{i.deadPlant}}</td>
                                    <td>{{i.status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
