<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row mb-4" style="background: linear-gradient(#121212, #2b2b2b); height: 100px; border-radius: 10px;">
            <div class="col-md-6">
              <button type="button" class="btn btn-primary mt-4" style="margin-right: 10px;" (click)="showPlantSearch()">Plant Search</button>
              <button type="button" class="btn btn-primary mt-4" style="margin-right: 50px;" (click)="showDashboard()">Dashboard</button>
            </div>
        </div>
        <h2 class="mb-4">View Cart</h2>

        <!-- Table -->
        <div class="table-responsive" *ngIf="showCartTable">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Plant ID</th>
                        <th>Plant Name</th>
                        <th>Quantity</th>
                        <th>Total Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data (Replace with dynamic data from the backend) -->  
                    <tr *ngFor="let i of cartObj; let idx = index">
                        <td>{{i.plantid}}</td>
                        <td>{{i.plantname}}</td>
                        <td>
                             <div class="input-group-append">
                                <td *ngIf="showStaticQty[idx]" style="font-weight: bolder;">{{i.qty}}</td>
                                <input type="text" class="form-control"  *ngIf="showQtyChanged[idx]" [(ngModel)]="i.qty" name="val">
                                <button class="btn btn-outline-secondary" *ngIf="showStaticQty[idx]" (click)="showQtyChangedBox(idx)" style="margin-top: 2px;">Update</button>
                                <button class="btn btn-outline-secondary" *ngIf="showQtyChanged[idx]" (click)="UpdateQty(i.plantid,idx,i)" style="margin-top: 2px;">Update</button>
                            </div>
                        </td>
                        <td>{{i.rate*i.qty}}</td>
                        <td><button class="btn btn-danger" (click)="remove(i.plantid,idx)">Remove</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>

            <button type="button" *ngIf="showCheckoutbutton" class="btn btn-primary mt-5" (click)="showCheckout()">Proceed to checkout</button>
             
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
