<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Plant - Nursery Plant Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <nav>
            <div class="col-lg-5">
                <button type="button" class="btn btn-primary" (click)="managePlants()">Manage Plants</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary mb-3" (click)="dashboard()">Dashboard</button>
            </div>
        </nav>
        <div class="form-container">
            <h2 class="mb-4">Update Plant</h2>
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                    <label for="plantName">Plant ID</label>
                    <!-- <input type="text" id="plantid" name="plantid" [(ngModel)]="plantobj.plantId" required> -->
                    <select name="" (change)="setId($event)">

                        <option value="{{i}}" *ngFor="let i of arr">{{i}}</option>

                    </select>
                </div>     
                <div class="form-group">
                    <label for="plantName">Plant Name</label>
                    <input type="text" id="plantName" name="plantName" [(ngModel)]="plantobj.plantName" required>
                </div>

                <div class="form-group">
                    <label for="plantType">Plant Type</label>
                    <input type="text" id="plantType" name="plantType" [(ngModel)]="plantobj.plantType" required>
                </div>

                <div class="form-group">
                    <label for="plantSeason">Plant Season</label>
                    <select id="plantSeason" name="plantSeason" [(ngModel)]="plantobj.season" required>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Autumn">Autumn</option>
                        <option value="Winter">Winter</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="plantBenefits">Plant Benefits</label>
                    <textarea id="plantBenefits" name="plantBenefits" rows="4" [(ngModel)]="plantobj.benefits" required></textarea>
                </div>
                <div class="form-group">
                    <label for="plantRate">Rate</label>
                    <input type="number" id="plantRate" name="plantRate" [(ngModel)]="plantobj.rate" required>
                </div>
                <div class="form-group">
                    <label for="plantimage">Image Address</label>
                    <input type="text" id="imgAddr" name="imgAddr" [(ngModel)]="plantobj.imgAddr" required>
                </div>
                <button type="submit" (click)="updatePlant()">Update Plant</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
