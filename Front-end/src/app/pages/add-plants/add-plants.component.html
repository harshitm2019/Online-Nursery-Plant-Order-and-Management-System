<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant - Nursery Plant Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav>
            <div class="col-lg-5">
                <button type="button" class="btn btn-primary" (click)="managePlants()">Manage Plants</button>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary mb-3" (click)="dashboard()">Dashboard</button>
            </div>
        </nav>

        <div class="form-container">
            <h2 class="mb-4">Add Plant</h2>
            <form #myForm="ngForm" (ngSubmit)="addPlants(myForm)">
                <div class="form-group">
                    <label for="plantName">Plant Name</label>
                    <input type="text" id="plantName" name="plantName" required [(ngModel)]="plantObj.plantName">
                </div>

                <div class="form-group">
                    <label for="plantType">Plant Type</label>
                    <input type="text" id="plantType" name="plantType" required [(ngModel)]="plantObj.plantType">
                </div>

                <div class="form-group">
                    <label for="plantSeason">Plant Season</label>
                    <select id="plantSeason" name="plantSeason" required [(ngModel)]="plantObj.season">
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Autumn">Autumn</option>
                        <option value="Winter">Winter</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="plantBenefits">Plant Benefits</label>
                    <textarea id="plantBenefits" name="plantBenefits" rows="4" required [(ngModel)]="plantObj.benefits"></textarea>
                </div>

                <div class="form-group">
                    <label for="plantRate">Rate</label>
                    <input type="number" id="plantRate" name="plantRate" required [(ngModel)]="plantObj.rate">
                </div>

                <div class="form-group">
                    <label for="ingAddr">ImgAddress</label>
                    <input type="text" id="ImgAddress" name="ImgAddress" required [(ngModel)]="plantObj.imgAddr">
                </div>

                <button type="submit">Add Plant</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
