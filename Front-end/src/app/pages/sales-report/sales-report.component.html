<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet" />


</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-color py-4 pt-lg-5">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Nursery Plant</a>

            <button type="button" class="btn btn-dark" (click)="showDashboard()">Dashboard</button>

        </div>
    </nav>

    <!-- Order Details Content -->
    <div class="container mt-4">
        <h2 class="mb-4">Sales Report</h2>
        <!-- Table -->
        <div class="row">
            <div class="col-md-2">
                <label for="from" style="font-size: larger;">From:</label>
                <input type="date" [(ngModel)]="from" class="form-control mb-3">
            </div>
            <div class="col-md-2">
                <label for="from" style="font-size: larger;">To:</label>
                <input type="date" [(ngModel)]="to" class="form-control mb-3">
            </div>
            <div class="col-md-2">
                <button type="button" (click)="search()" class="btn btn-primary mt-4">Search</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Payment Id</th>
                        <th>Payment Mode</th>
                        <th>Payment Amount</th>
                        <th>Payment Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of paymentObj">
                        <td>{{i.payId}}</td>
                        <td>{{i.payMode}}</td>
                        <td>{{i.payAmt}}</td>
                        <td>{{i.payDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
