<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
     
    <nav class="navbar navbar-expand-lg bg-color py-4 pt-lg-5">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Nursery Plant</a>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark mt-4 mb-3" style="margin-right: 5px;" (click)="manageOrder()">Manage Orders</button>
                <button type="button" class="btn btn-dark mt-4 mb-3" style="margin-right: 7px;" (click)="dashboard()">Dashboard</button>
            </div>
            
 
        </div>
    </nav>

    <!-- Order Details Content -->
    <div class="container mt-4">
        <h2 class="mb-4"> Pending Order Details</h2>
        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Order No</th>
                        <th>Order Date</th>
                        <th>Plant Site</th>
                        <th>AMC Opted</th>
                        <th>Customer ID</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of pendingPlantOrders;let idx = index">
                        <td>{{i.plantOrderId}}</td>
                        <td>{{i.orderDate}}</td>
                        <td>{{i.plantSite}}</td>
                        <td>{{i.amcOpted}}</td>
                        <td>{{i.custId}}</td>
                        <td>{{i.status}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="manageOrders(i.plantOrderId,i.amcOpted,idx)">Manage</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

         <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped" *ngIf="showManageOptions">
                <thead>
                   <tr>
                       <th>Staff Id</th>
                       <th>Plantation Date</th>
                       <th>AMC Start</th>   
                       <th>AMC End</th>
                       <th>Other Cost</th>
                       <th>Action</th>
                   </tr>
                </thead>
                   <tbody>
                         <tr>
                            <td><input type="text" value="{{staffID}}" name="staffId" class="form-control" placeholder="Enter the Staff id" disabled required></td> 
                            <td><input type="date" name="plantdate" class="form-control" [(ngModel)]="plantationObj[i].plantDate" placeholder="Enter Plantation date" required></td>
                            <td><input type="date" name="amcStart" class="form-control" [(ngModel)]="plantationObj[i].amcStart" (input)="updateAmcEnd($event,i)" placeholder="Enter Amc Start Date" required [disabled]="showAmcOptions"></td>
                            <td><input type="date" name="amcEnd" class="form-control"  [(ngModel)]="plantationObj[i].amcEnd" placeholder="Enter Amc End Date" required [disabled]="showAmcOptions"></td>
                            <td><input type="number" name="otherCost" class="form-control" [(ngModel)]="plantationObj[i].otherCost" placeholder="Enter Other Cost" required></td>
                            <td><button type="button" class="btn btn-dark" (click)="updatePlantationDetails()">Update</button>
                                <button type="button" class="btn btn-danger ms-3" (click)="discard(i)" name="discard">X</button></td>
                       </tr>
                   </tbody>
            </table>
            </div> 
 
             <h4>After all update submit here</h4> 
             <button class="btn btn-primary" type="button" (click)="submitPlantationDetails()">Submit</button>

     </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
