<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery Plant Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet" />
</head>

<body>
    <div class="container" style=" height: 100vh;">
        <div class="dashboard-header">
            <h1>Nursery Plant Staff Dashboard</h1>
            <div class="settings-dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                    <button type="button" class="dropdown-item" value="logout" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
        <div class="dashboard-links">
             <button type="button" class="btn btn-primary" (click)="manageOrders()">Manage Orders</button>
             <button type="button" class="btn btn-primary" (click)="managePlants()">Manage Plants</button>
             <button type="button" class="btn btn-primary" (click)="manageAMC()">Manage AMC Plans</button>
             <button type="button" class="btn btn-primary" (click)="manageComplaint()">Manage Complaint</button>
             <button type="button" class="btn btn-primary" (click)="viewSalesReport()">Sales Report</button>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
